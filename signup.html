                        <h1 class="card-title text-center pb-5">SignUp for Kerala Tourism</h1>
                        <span class="card-text">    
                        <form action="/form-submitted.html" method="GET" id="formsubmitsignup">
                            <span id="formerror"></span>
                        <div class="form-group">
                            <label for="name">Name:</label>
                            <input required type="text" class="form-control" id="name">
                        </div>
                        <div class="form-group">

                        </div>
                        <div class="form-group">
                            <label for="Mobile Number">Mobile Number:</label>
                            <input required type="tel" class="form-control" id="mobile">
                            <span id="mobileerror"></span>
                        </div>
                        <div class="form-group">
                            <label for="pwd">Password:</label>
                            <input required type="password" class="form-control" id="pwd">
                            <span id="pwderror"></span>
                        </div>
                        <button type="submit" class="btn btn-success">Create a new Account</button>
                        </form>
